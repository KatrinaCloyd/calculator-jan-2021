<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>

<body id="wholePage">
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://static.thenounproject.com/png/866655-200.png" />
            <h2 id="welcome">
                Let's calculate!
            </h2>
            <input id="number-1" placeholder="Enter a Number">
            <p>
                and
            </p>
            <input id="number-2" placeholder="Another Number">
            <div class="buttons">
                <button id="sum-button"> ADD </button>
                <button id="subtract-button"> SUBTRACT </button>
                <button id="multiply-button"> MULTIPLY </button>
                <button id="divide-button"> DIVIDE </button>
            </div>
            <p id="answer"></p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>

</html>
